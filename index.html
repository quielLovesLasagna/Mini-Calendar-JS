<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar - JS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="hero">
      <main class="calendar">
        <div class="left">
          <p id="date"></p>
          <p id="day"></p>
        </div>
        <div class="right">
          <p id="month"></p>
          <p id="year"></p>
        </div>
      </main>
    </div>
  </body>
</html>
